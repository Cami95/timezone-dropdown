<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Timezone Dropdown</title>
  </head>
  <body>
    <h1>This is the <strong>TIMEZONE DROPDOWN!!!!</strong></h1>

    <select name="" id="countries">
      <option value="">Select a Country</option>
      <option value="Paris">Paris</option>
      <option value="Tokyo">Tokyo</option>
      <option value="Sydney">Sydney</option>
    </select>

    <script>
      function ShowSelectedCountryTimezone(event) {
        alert(event.target.value);
      }

      let countrySelect = document.querySelector("#countries");
      countrySelect.addEventListener("click", ShowSelectedCountryTimezone);
    </script>
  </body>
</html>
