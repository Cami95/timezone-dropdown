<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>The Timezone Dropdown</title>
  </head>
  <body>
    <h1>This is the <strong>TIMEZONE DROPDOWN!!!!</strong></h1>

    <select name="" id="city">
      <option>Select a City</option>
      <option value="Europe/Paris">Paris ğŸ¥ğŸ§€</option>
      <option value="Asia/Tokyo">Tokyo ğŸ—¼</option>
      <option value="Australia/Sydney">Sydney ğŸ¦˜</option>
      <option value="Africa/Naputo">Naputo ğŸ¦“</option>
    </select>

    <script>
      function showDate(event) {
        if (event.target.value.length > 0) {
          let currentTime = moment()
            .tz(event.target.value)
            .format("dddd, MMMM D, YYYY h:mm A");

          alert(`It is ${currentTime} in ${event.target.value}`);
        }
      }

      let selectElement = document.querySelector("#city");
      selectElement.addEventListener("change", showDate);
    </script>
  </body>
</html>
