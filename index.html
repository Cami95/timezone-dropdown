<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>The Timezone Dropdown</title>
  </head>
  <body>
    <h1>This is the <strong>TIMEZONE DROPDOWN!!!!</strong></h1>

    <select name="" id="city">
      <option>Select a Country</option>
      <option value="Europe/Paris">Paris</option>
      <option value="Asia/Tokyo">Tokyo</option>
      <option value="Australia/Sydney">Sydney</option>
    </select>

    <script>
      function showDate(event) {
        let currentTime = moment().format("dddd, MMMM D, YYYY h:mm A");

        alert(`It is ${currentTime}`);
      }

      let selectElement = document.querySelector("#city");
      selectElement.addEventListener("change", showDate);
    </script>
  </body>
</html>
